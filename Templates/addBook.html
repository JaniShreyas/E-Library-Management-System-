<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    <title>Add Books</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
            <div class="flash">
                {% for message in messages %}
                {{message}} <br>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    <div class="wrapper">
        <h1 class="loginHeading">Add Book</h1>
        <div class="formClass">
            <form class="formClass" action="/librarianDashboard/addBook?section_id={{section_id}}" method="POST" enctype="multipart/form-data">
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" minlength="13" maxlength="13"></input>
        <label for="book_name">Book Name</label>
        <input type="text" name="book_name"></input>
        <label for="page_count">Page Count</label>
        <input type="number" name="page_count"></input>
        <label for="content">Content</label>
        <input type="file" name="book_file" accept=".pdf">
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher"></input>
        <label for="volume">Volume</label>
        <input type="text" name="volume"></input>
        {% if not section_id %}
        <label for="section">Section</label>
        <select type="text" name="section_name"></input>
            {% for section in sections %}
            <option value="{{section.name}}">{{section.name}}</option> <br>
            {% endfor %}
        </select>
        {% endif %}
        <label for="author_names">Author Names (comma separated)</label>
        <input type="text" name="author_names"></input>
        <label for="price">Price</label>
        <input type="number" name="price"></input>
        <input class="submit" type="submit">
    </form>
        </div>
    </div>
</body>
</html>
