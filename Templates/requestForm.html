<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
            <div class="flash">
                {% for message in messages %}
                {{message}} <br>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

    

    <div class="wrapper">
        <h1 class="loginHeading">Request Book</h1>
        <div class="formClass">
            <form class="formClass" action="/requestBook?id={{id}}" method="POST">
                <label for="issue_time">Issue Time (in days)</label>
                <input type="number" name="issue_time" min="0" max="7"></input>
                <input class="submit" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
