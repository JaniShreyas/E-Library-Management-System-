<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <div>
        <form class="feedbackForm" action="/feedback?id={{book.id}}" method="post">
            <label for="name">Book Name</label>
            <input id="name" type="text" name="name" value={{book.name}}></input>
            <label for="feedback">Feedback</label>
            <input id="feedback" type="text" name="feedback"></input>
            <input class="submit" type="submit">
        </form>
    </div>
</body>
</html>
