<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        html,
        body {
            margin: 0px;
            font-family: Ubuntu, system-ui, -apple-system, BlinkMacSystemFont,
              "Segoe UI", Roboto, Oxygen, Cantarell, "Open Sans", "Helvetica Neue",
              sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

            justify-content: center;
            width: 100vw;
            height: 90%;
        }

        

        #container .loginBox {
            align-self: center;
            height: 200px;
            width: 250px;
            margin: 100px;
            padding: 10px;
            border-style: none;
        }

        
        #container #librarianLogin {
            background-color: grey;
        }
        
        #container #generalLogin {
            background-color: lightblue;
        }

        #librarianLogin:hover{
            color: darkgrey;
        }

        #generalLogin:hover{
            color: darkgrey;
        }

        .heading{
            text-align: center;
        }

        h2{
            height: 10%;
        }
        
        button{
            cursor: pointer;
        }

        .flash{
            position: fixed;
            top: 0;
            background-color: #f08080;
            border: 1px solid black;
            border-radius: 20;
        }
    </style>
    <title>Home Page</title>
</head>
<body>

  <div class="flash">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            {{message}} <br>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

    <h2 class="heading">Library Management System</h2>
    <div id="container">
        <button class="loginBox" id="librarianLogin" onclick="window.location.href='/librarianLogin'">Librarian Login</button>
        <button class="loginBox" id="generalLogin" onclick="window.location.href='/generalLogin'">General Login</button>
    </div>
</body>
</html>
