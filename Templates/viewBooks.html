<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div>
        {% for book in books: %}
        <div>
            "id": {{book.id}} <br>
            "isbn": {{book.isbn}} <br>
            "name": {{book.name}} <br>
            "page_count": {{book.page_count}} <br>
            "content": {{book.content}} <br>
            "section_id": {{book.section_id}} <br>
            "publisher": {{book.publisher}} <br>
            <button onclick="window.location.href='/editBook?id={{book.id}}'">Edit Book</button> <br>
            <button onclick="window.location.href='/removeBook?id={{book.id}}'">Remove Book</button> <br> <br>
            
        </div>
        {% endfor %}
    </div>
</body>
</html>
