<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    <title>Buy Book</title>
</head>
<body>
    <h3 class="buyInfo">{{book.name}}</h3>
