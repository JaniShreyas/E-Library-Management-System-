<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../static/bootstrap.min.css">
    <title>Books</title>
</head>
<body>
    <div>
        {% if not books: %}
        <h3>No matching books found</h3>
        
        {% else %}
        {% for book in books: %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5>    
                    ISBN: {{book.isbn}} <br>
                    Name: {{book.name}} <br>
                    Page Count: {{book.page_count}} <br>
                    Publisher: {{book.publisher}} <br>
                    Volume: {{book.volume}} <br>
                </h5>
            </div>
        </div>

        <div>
            
            
            {% if (role == "Librarian") %}
            <button onclick="window.location.href='/readBook?id={{book.id}}'">Read Book</button> 
            <button onclick="window.location.href='/editBook?id={{book.id}}'">Edit Book</button> 
            <button onclick="window.location.href='/removeBook?id={{book.id}}'">Remove Book</button> 
            <button onclick="window.location.href='/librarianDashboard/viewBookStatus?id={{book.id}}'">View Status</button> 
            {% endif %}
            <a href="/readFeedback?id={{book.id}}"><button>Read Feedbacks</button></a>
        </div>
        {% endfor %}
        <br>
        {% endif %}
    </div>
</body>
</html>
