<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks for {{book_feedbacks[0].name}}</title>
</head>
<body>
    <h3>Feedbacks for {{book_feedbacks[0].name}}</h3> <br>
    
    <div>
        {% for feedback in book_feedbacks %}
        Username: {{feedback.username}} <br>
        Feedback: {{feedback.feedback}} <br> <br>
        {% endfor %}
    </div>
</body>
</html>
