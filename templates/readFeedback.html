<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Feedback</title>
</head>
<body>
    <div>
        {% for feedback in book_feedbacks %}
        ISBN: {{feedback.isbn}} <br>
        Book Name: {{feedback.name}} <br>
        Username: {{feedback.username}} <br>
        Feedback: {{feedback.feedback}} <br> <br>
        {% endfor %}
    </div>
</body>
</html>
